        legal: "Travaillez-vous avec des personnes aux prises avec des problèmes juridiques ou gouvernementaux?"
        why:
          title: "Pourquoi nous aider à tester Civically"
          description: |
            Essayer de résoudre un problème par le biais d'avocats ou du gouvernement peut nous faire sentir ** en colère, confus et impuissant **. Fini le temps où vous pouviez compter sur une communauté locale pour vous aider.

            ! [pas-seul] (/ plugins / civiquement-privé / images / people / 18.png) Il est difficile de trouver des personnes qui ont un sens ou comprennent ce que vous vivez. On peut avoir l’impression que ** le système est volumineux, insouciant et hors de notre contrôle ** et que tout le monde est trop occupé par la vie.

            **Tu n'es pas seul**. En fait, c'est ce que la plupart des gens ressentent. C'est pourquoi nous avons construit Civiquement. C'est un endroit qui rend les choses plus claires et plus faciles, vous permet de garder le contrôle et vous met en contact avec des personnes qui veulent aider.

            ! [future] (/ plugins / civiquement-privé / images / people / 13.png) Nous avons construit beaucoup de technologies intelligentes pour le faire, mais pour que Civically devienne une réalité **, nous avons besoin de votre aide **. Avant notre lancement au début de 2019, nous donnons rapidement accès à des personnes pour nous aider à tester. Ces testeurs nous aideront à créer le ** bon type de communauté ** pour que Civically fonctionne.
        how:
          title: "Comment fonctionne le test"
          description: |
            Ce service est entièrement gratuit et nous sommes à but non lucratif. Voici comment vous pouvez nous aider à tester civiquement.

            ### Étape 1
            ** [Vous nous contactez] (# banner) **, ou nous vous contactons par le biais d'un travailleur social ou d'un ami.

            ### Étape 2

            ![contact](/plugins/civically-private/images/people/14.png) **We'll talk** in person, on the phone or by email to find out a bit more about you and explain what we do.

            ### Étape 3

            ** Nous vous donnerons un accès privé ** à Civically pour poster, lire les posts des autres et voir ce qu'il faut faire ensuite.

            ### Étape 4

            ! [launch] (/ plugins / civiquement-privé / images / people / 2.png) ** Civiquement deviendra accessible au public début 2019 **, permettant à tout le monde de s'inscrire et de faire partie de notre communauté.

            Vous pouvez vous arrêter à tout moment. Tout ce que vous nous dites en privé reste privé. Tout ce que vous faites sur Civically peut être supprimé à tout moment. Vous avez le contrôle complet. Consultez notre <a href='/privacy' class='p-link'>politique de confidentialité</a> ou notre page <a href='/about' class='p-link'>à propos</a> si vous avez d'autres questions.
