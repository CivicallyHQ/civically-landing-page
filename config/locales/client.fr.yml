      organisation:
        label: "Organisations"
        title: "Comment civiquement peut travailler avec votre organisation"
        subtitle: "Si vous travaillez avec des personnes qui traitent avec la loi ou le gouvernement, nous pouvons nous entraider. <a href='#banner' class='p-link'>Entrer en contact</a>."
