        people:
          title: Trouvez des personnes qui ont besoin d'aide.
          description: |
            Lorsqu'ils traitent avec la loi ou le gouvernement, la plupart ** des gens préfèrent l'aide de personnes comme eux ** plutôt que d'un expert ou d'une autorité ([Rapport sur le projet de justice mondiale] (https://worldjusticeproject.org/sites/default/files/documents/WJP_Access-Justice_January_2018_LR_0.pdf)).

            Civically est une communauté construite pour connecter les personnes qui ont besoin d'aide avec des "personnes comme elles", tout en leur donnant accès à des informations et à des services de qualité. Notre objectif est d'éliminer les barrières entre les personnes et le «système».

            En faisant surface dans la "zone grise" informelle de la vie civique, Civically peut être un ** centre d'échange en ligne ** pour le travail de votre organisation.
        healthy:
          title: Dans un environnement sain.
          description: |
            Les plateformes sociales s'appuient généralement sur les données des utilisateurs pour générer des bénéfices. Ils sont conçus pour polariser ou pour une gratification instantanée. Des informations trompeuses ou trompeuses peuvent se propager facilement.

            Utilise à la fois ** les modérateurs humains et une technologie sophistiquée ** pour favoriser une discussion constructive qui diffuse des informations précises et utiles.

            Nous ne vendons pas et ne vendrons jamais les données des utilisateurs. Nous ** respectons vraiment la vie privée et travaillons dur pour créer un environnement sain **.
        help:
          title: Collaborez localement et globalement.
          description: |
            Les personnes qui traitent avec la loi ou le gouvernement ont souvent besoin de l'aide de plusieurs sources. Il est souvent difficile pour ** toutes les parties prenantes de coordonner efficacement **, ou même de savoir à qui parler.

            Civically est conçu pour faciliter la recherche et la collaboration entre toutes les parties prenantes. Civically est également une plate-forme mondiale où ** la collaboration et le partage des connaissances ** peuvent facilement transcender les frontières.
        tech:
          title: "Sur une plate-forme construite à l'échelle. Le travail communautaire est nécessairement spécifique à la communauté. De même, la technologie civique est souvent à petite échelle. Cela rend ** difficile la mise au point d'une technologie civique comparable à la technologie grand public **.\nCivically est conçu pour ** fonctionner localement et s’adapter à l’échelle mondiale **. Notre Civ Store App Store (le premier du genre) offrira des services communautaires en ligne locaux et généraux en un seul endroit. Notre App Store apporte les ** avantages d'échelle et de normalisation d'un app store commercial aux services civiques en ligne **."

        non_profit:
          title: 100% gratuit et sans but lucratif.
          description: |
            ** Civiquement, c'est totalement gratuit **. Nous prévoyons de lancer une entreprise de services en 2020 pour soutenir nos travaux. Tous les profits seront réinvestis dans Civically pour soutenir notre mission.

            Au cours de sa phase de développement, Civically opérait comme une société australienne. À mesure que nous nous rapprochons de notre lancement, nous explorons activement les structures à but non lucratif en Australie et ailleurs.
        open_source:
          title: Open source et testés au combat.
          description: |
            Civically est né du travail sur une ** plate-forme logicielle de discussion leader sur le marché ** ([Discourse] (https://discourse.org)). De nombreuses fonctionnalités de Civically sont déjà utilisées dans des milliers de communautés en ligne à travers le monde.

            Cela signifie qu'avant même de lancer **, nous savons que nos fonctionnalités fonctionnent et sont conviviales **. Cela signifie également qu'en travaillant avec Civically, vous soutenez le travail précieux de nombreuses autres organisations à vocation communautaire.
