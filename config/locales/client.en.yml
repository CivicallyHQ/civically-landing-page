        problem:
          1:
            title: "Providing public services is hard"
            desc: "Providing good, efficient services to a diverse community is hard on any level of
                  government. Public services are not the same as consumer services. They don't always
                  obey laws of supply and demand. Centralization is often desirable, but not without risks."
            image_url: "/plugins/civically-landing-page/images/angry_man.png"
          2:
            title: "Providing online public services is hard too"
            desc: "In public service, one size does not fit all, standards matter and budgets are tight.
                  Developing new online services or updates to existing services often takes years,
                  involving multiple parties, significant costs and resources. When completed, any issues
                  with the service not only affects users, but can reflect on the service providers both
                  administratively and politically."
            image_url: '/plugins/civically-landing-page/images/it_problems.png'
        solution:
          title: "Civically makes it easier"
          1:
            title: "Local services in a global network"
            desc: "Civically allows services to provide for local communities, while being part of global network. Services
                  are different from place to place. The standard 'one size fits all' approach to online services
                  simply doesn't work for every place. But not every place can afford to build and maintain online
                  services.<br><br>

                  Civically provides a local environment within a global network. This means each place can tailor
                  services for their needs and also get the benefits of the network effects of a bigger network."
            diagram_1:
              title: "Traditional online public services"
              url: "/plugins/civically-landing-page/images/traditional-services.png"
            diagram_2:
              title: "Online public services on Civically"
              url: '/plugins/civically-landing-page/images/civically-services.png'
          2:
            title: "Platforms reduce costs"
            desc: "All webites share identical features, such as pages, menus and user accounts. When you build an online public service yourself,
                  typically more than 3/4's of the cost is spent on recreating these identical features. This is like constructing an
                  entirely new office building every time you want to start a new project.<br><br>

                  When you add a service to civically you're adding it to a <a href='http://platformrevolution.com/'>platform</a>.
                  Each service starts as a single file of code to test the core idea.
                  You don't need to build and maintain your own website to see whether it makes sense to make a service available online.
                  Civically is built to work locally and scale globally, which means it is orders of magnitude cheaper than traditional online public services."
            diagram_1:
              title: "Traditional cost structure"
              url: "/plugins/civically-landing-page/images/traditional-costs.png"
            diagram_2:
              title: "Civically's cost structure"
              url: "/plugins/civically-landing-page/images/civically-costs.png"
          3:
            title: "Citizen engagement is built in"
            desc: "There is a legitimate concern that providing public services online leads to a disengagement with the service
                  provider and the broader place. If everything is provided online, what need is there for human interaction?
                  Civically makes public servants and citizens more, rather than less, engaged.<br><br>

                  The core of Civically is a user to user platform where citizens can engage with other citizens and public servants.
                  Relevant public servants can be identified and connected to where they are needed, a knowledge base about
                  each service is developed and services themselves become more transparent."
            diagram_1:
              title: "Traditional online engagement"
              url: "/plugins/civically-landing-page/images/traditional-engagement.png"
            diagram_2:
              title: "Online engagement on Civically"
              url: "/plugins/civically-landing-page/images/civically-engagement.png"
