        why:
          title: "Why Talk With Us"
          description: |
            Trying to solve a problem through lawyers or the government can make us feel **angry, confused and powerless**.

            ![not-alone](/plugins/civically-private/images/people/18.png) Lawyers can be expensive and intimidating. Government can be frustratingly slow and bureaucratic. It can be hard to find people who make sense or understand what you're going through. It can feel like **the system is large, uncaring and out of our control**.

            **You're not alone**. In fact, this is how most people feel. That's why we built Civically. It's a place that makes it all a bit clearer and easier, and puts you in control.

            ![future](/plugins/civically-private/images/people/13.png) We've built a lot of clever technology to do this, but to make Civically a reality **we need your help**. Talk to us about whats happened, talk to other folks dealing with similar problems and find useful services.

            Civically is running a trial of its platform in 2018. Before we launch in early 2019 we are giving early access to people who . Those stories will help us create the **right kind of community** for Civically to work.

        how:
          title: "How This Works"
          description: |
            This is a completely free service and we are not-for-profit. This is how "early access" works.

            ### Step 1
            **You contact us** through our [form](#access), **or we contact you** through a social worker or a friend.

            ### Step 2
            ![contact](/plugins/civically-private/images/people/14.png) **We'll talk** in person, on the phone or by email to find out a bit more about you and explain what we do.

            ### Step 3
            **We'll give you private access** to Civically to post, read other people's posts and figure out what to do next.

            ### Step 4
            ![launch](/plugins/civically-private/images/people/2.png) **Civically will become publicly available in early 2019**, allowing anyone to sign up and be part of our community.

            You can stop at any time. Anything you tell us privately is kept private. Anything you do on Civically can be removed at any time. You have complete control. Check out our <a href='/privacy' class='p-link'>privacy policy</a>, or our  <a href='/about' class='p-link'>About page</a> if you have more questions.

